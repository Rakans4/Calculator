<div class="w-[40rem] h-[46em] bg-slate-100 rounded-lg p-8">
    <div class="flex justify-between w-full">
        <span class="text-3xl">calc</span>
        <div class="w-[4rem]">
            <div class="flex w-full justify-between px-2 text-xs">
                <span>1</span>
                <span>2</span>
                <span>3</span>
            </div>
            <div class="mt-1">
                <input (click)="selectTheme($event)" type="range" name="theme" min="1" max="3" [value]="this.selectedTheme" id="theme" class="slider rounded-2xl bg-slate-500 h-6 px-1 w-full">
            </div>
        </div>
    </div>
    <app-field></app-field>
    <div class="grid grid-cols-4 gap-y-6 gap-x-4 h-[60%] mt-9">
        <div *ngFor="let button of buttons" class="h-full bg-slate-200 rounded-lg flex items-center justify-center button">
            <app-button [button]="button"></app-button>
        </div>
    </div>
</div>
